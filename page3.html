<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Help | Q3 Project</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
		body {
			background-color: #1a256a;
			color: white;
		}

		.navbar {
			border-bottom: 4px solid white;
		}

		.custom-toggler .navbar-toggler-icon {
			background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255, 1)' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
		}

		.navbar-toggler:focus, .navbar-toggler:active, .navbar-toggler-icon:focus {
			box-shadow: 1px 1px #1a256a !important;
		}

		.nav-link, .nav-btn {
			font-size: 2.25rem;
			color: white !important;
		}

		.nav-input {
			height: 75%;
			transform: translateY(20%);
			font-size: 1.5rem !important;
		}

		h1 {
			font-size: 5.5rem;
			line-height: 85px;
		}

		.form-label {
			font-size: 1.5rem;
			font-weight: bold;
		}

		.form-control {
			width: 70%;
		}

		#feedback {
			position: absolute;
			width: 12%;
			margin-top: 20px;
		}

		#feedback-text {
			margin-left: 195px;
		}

		textarea {
			margin-top: -10px;
		}

		#help {
			position: absolute;
			width: 7.5%;
		}

		#help-text {
			margin-left: 125px;
			margin-top: 20px;
			font-weight: bold;
		}

		.submit-btn {
			padding: 1rem 3rem;
			background-color: #0efb72;
			border-color: #0efb72;
			font-size: 1.5rem;
			letter-spacing: 1.2px;
		}

		.submit-btn:hover {
			background-color: #0ce165;
			border-color: #0ce165;
		}
		
		a {
			text-decoration: none;
			color: black;
		}

		@media (max-width: 992px) {
			#feedback, #help {
				width: 20%;
				z-index: -10 !important;
			}

			#feedback-text, #help-text {
				margin-left: 100px;
			}

			h2 {
				font-size: 1.5rem !important;
			}

			#feedback-text {
				font-size: 1.15rem;
			}

			textarea {
				width: 100%;
			}
		}

        @media (max-width: 768px) {
			.nav-link, .nav-btn { font-size: 2rem; }
			.nav-input { font-size: 1.25rem; }
		}
	</style>
</head>
<body>
    <div class="navbar navbar-expand-lg">
		<button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"> 
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item mx-5">
					<a href="page1.html" class="nav-link fw-bold">Home</a>
				</li>
				<li class="nav-item mx-5">
					<a href="page2.html" class="nav-link fw-bold">Train Schedule</a>
				</li>
				<li class="nav-item mx-5">
					<a href="page3.html" class="nav-link fw-bold">Help</a>
				</li>
			</ul>
			<div class="navbar-nav ms-auto">
				<form class="d-flex">
					<input type="text" class="form-control nav-input ms-lg-0 ms-3" placeholder="">
					<button class="btn nav-btn text-light fw-bold mx-3" type="button">Search</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container animate__animated animate__bounceInUp animate__slow">
		<div class="row">
			<div class="col-lg-7">
				<h1 class="mt-5 fw-bold">Contact <br> Information</h1>
				<label for="name" class="form-label mt-3">Name</label> <br>
				<input type="text" id="name" class="form-control mb-2 py-3 rounded-0"> <br>
				<label for="email" class="form-label">Email</label> <br>
				<input type="email" id="email" class="form-control mb-2 py-3 rounded-0"> <br>
				<label for="number" class="form-label">Phone Number</label> <br>
				<input type="number" id="number" class="form-control py-3 rounded-0">
			</div>
			<div class="col-lg-5 mt-4">
				<img src="feedback.png" id="feedback">
				<h2 id="feedback-text" class="fw-bold" style="margin-top: 60px;">FEEDBACK</h2>
				<p id="feedback-text" style="line-height: 20px; margin-top: -5px;">Talk to us. <br> We value your feedback.</p>

				<br>
				<textarea rows="8" cols="60" class="rounded-5"></textarea>
				<br>

				<img src="help.png" id="help" class="mt-3">
				<p id="help-text">For any assistance, feel free to contact us <br> at: 0917 123-4567 or visit our office at <br> Pedro Gil Street, Santa Ana, Manila</p>

				<button class="btn submit-btn my-5 d-flex mx-auto rounded-pill fw-bold"><a href="index.html">SUBMIT</a></button>
			</div>
		</div>
	</div>
</body>
</html>
