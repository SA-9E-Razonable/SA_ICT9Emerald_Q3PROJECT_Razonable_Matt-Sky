<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>LRT Lane 1 Travel Guide | Q3 Project</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=League+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

		.background {
			position: relative;
			width: 100%;
			height: 100vh;
			display: flex;
    		align-items: center;
			background: url('train.png');
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
		}

		.background::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(to right, #042857, transparent);
		}

		.row {
			position: relative;
			z-index: 1;
			transform: translateY(-5%);
		}

		h2 {
			font-family: 'Playfair Display';
			font-size: 2.75rem;
			color: white;
		}

		h1 {
			font-family: 'League Gothic';
			font-size: 8.5rem;
			color: #ffed00;
			line-height: 100%;
			letter-spacing: 1.5px;
			text-shadow: 1px 1px 25px rgba(0, 0, 0, 0.5);
		}

		.btn {
			padding: 1.2rem 6rem;
			background-color: #0efb72;
			border-color: #0efb72;
			font-family: 'Montserrat';
			font-size: 2.2rem;
			letter-spacing: 1.2px;
			transition: transform 0.3s ease-in-out;
		}

		.btn:hover {
			background-color: #0ce165;
			border-color: #0ce165;
			transform: scale(1.1);
		}

		a {
			color: black;
			text-decoration: none;
		}

		@media (max-width: 768px) {
			.row { transform: translateY(5%); }
			h2 { font-size: 2rem; }
			h1 { font-size: 6rem; }
			.btn { font-size: 1.4rem; }
		}
	</style>
</head>
<body>
	<div class="background">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-7 text-center animate__animated animate__fadeInLeft animate__slow">
					<h2 class="fw-bold fst-italic">Let's navigate Metro Manila!</h2>
					<h1 class="mt-4">YOUR LRT LANE 1 <br> TRAVEL GUIDE</h1>
					<button class="btn btn-light mt-4 rounded-4 fw-bold"><a href="page1.html">HOP ON BOARD</a></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
